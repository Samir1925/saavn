<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6e44ff;
            --primary-light: #9d7dff;
            --primary-dark: #4a1dd1;
            --bg: #0f0e17;
            --card-bg: #1e1c2e;
            --text: #fffffe;
            --text-secondary: #b8b8d1;
            --player-bg: #161324;
            --progress-bg: #2d2a4a;
            --progress-active: var(--primary);
            --nav-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 60px;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--nav-height);
            background: rgba(22, 19, 36, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 6px 12px;
            flex: 1;
            margin: 0 10px;
            max-width: 500px;
            z-index: 1001;
        }

        .search-container input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            padding: 6px 10px;
            font-size: 14px;
            outline: none;
        }

        .search-container button {
            background: var(--primary);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .search-container button:hover {
            transform: scale(1.1);
        }

        .search-suggestions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-radius: 0 0 10px 10px;
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            z-index: 1002;
        }

        .search-suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .search-suggestion-item:hover {
            background: rgba(110, 68, 255, 0.1);
        }

        .search-suggestion-item .name {
            font-size: 14px;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .search-suggestion-item .artist {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .container {
            padding: 80px 15px 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Song Grid */
        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        @media (max-width: 400px) {
            .song-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        .song-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .song-card.active {
            box-shadow: 0 0 0 2px var(--primary);
        }

        .song-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            display: block;
        }

        .song-info {
            padding: 10px;
            overflow: hidden;
        }

        .song-info h3 {
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-info p {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s;
        }

        .song-card:hover .play-overlay {
            opacity: 1;
            transform: scale(1);
        }

        /* Load More Button */
        .load-more {
            text-align: center;
            margin: 30px 0;
        }

        .load-more-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .load-more-btn:hover:not(:disabled) {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .load-more-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Popup Player */
        .player-popup {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: var(--player-bg);
            border-radius: 20px 20px 0 0;
            padding: 15px;
            z-index: 1001;
            transition: bottom 0.3s ease-out;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
        }

        .player-popup.active {
            bottom: 0;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .close-player {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-player:hover {
            background: rgba(255,255,255,0.1);
            transform: rotate(90deg);
        }

        .player-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .player-img:hover {
            transform: scale(1.03);
        }

        .player-text {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .player-text h4 {
            font-size: 18px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-text p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .player-controls {
            width: 100%;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .time {
            font-size: 12px;
            color: var(--text-secondary);
            min-width: 40px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: var(--progress-bg);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: var(--primary);
            border-radius: 2px;
            transition: width 0.1s;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: -4px;
            right: -6px;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.1);
        }

        .control-btn.active {
            color: var(--primary);
        }

        .play-btn {
            background: var(--primary);
            color: white;
            width: 50px;
            height: 50px;
            font-size: 20px;
        }

        .play-btn:hover {
            background: var(--primary-light);
            transform: scale(1.1);
        }

        .extra-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .feature-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: var(--text);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .feature-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .feature-btn.active {
            background: var(--primary);
        }

        /* Overlay when player is open */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(5px);
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1002;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .notification.show {
            opacity: 1;
        }

        /* Mini Player */
        .mini-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--player-bg);
            display: flex;
            align-items: center;
            padding: 0 15px;
            z-index: 999;
            border-top: 1px solid rgba(255,255,255,0.05);
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .mini-player.active {
            transform: translateY(0);
        }

        .mini-player-img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 10px;
        }

        .mini-player-info {
            flex: 1;
            overflow: hidden;
        }

        .mini-player-info h4 {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-player-info p {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mini-play-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .mini-play-btn:hover {
            transform: scale(1.1);
        }

        .open-player-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .open-player-btn:hover {
            transform: translateY(-2px);
        }

        /* Accessibility */
        button:focus, 
        .song-card:focus,
        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary);
        }

        /* Remove tap highlight on mobile */
        button, 
        .song-card {
            -webkit-tap-highlight-color: transparent;
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #1e1c2e 25%, #2a2745 50%, #1e1c2e 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 10px;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-img {
            width: 100%;
            aspect-ratio: 1;
        }

        .skeleton-text {
            height: 16px;
            margin: 8px 10px;
            border-radius: 4px;
        }

        .skeleton-text.short {
            width: 70%;
        }

        /* Error message */
        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .error-message i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <div class="song-grid" id="songResults">
            <!-- Loading skeletons initially -->
            <div class="song-card skeleton">
                <div class="skeleton-img"></div>
                <div class="skeleton-text"></div>
                <div class="skeleton-text short"></div>
            </div>
            <div class="song-card skeleton">
                <div class="skeleton-img"></div>
                <div class="skeleton-text"></div>
                <div class="skeleton-text short"></div>
            </div>
            <div class="song-card skeleton">
                <div class="skeleton-img"></div>
                <div class="skeleton-text"></div>
                <div class="skeleton-text short"></div>
            </div>
            <div class="song-card skeleton">
                <div class="skeleton-img"></div>
                <div class="skeleton-text"></div>
                <div class="skeleton-text short"></div>
            </div>
        </div>
        
        <div class="load-more" id="loadMoreContainer">
            <button class="load-more-btn" id="loadMoreBtn" disabled>
                <i class="fas fa-spinner spinner" id="loadSpinner" style="display: none;"></i>
                <span>Load More</span>
            </button>
        </div>
    </div>

    <!-- Player Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="player-popup" id="playerPopup">
        <div class="player-header">
            <button class="close-player" id="closePlayer" aria-label="Close player">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="player-content">
            <img src="" alt="Album Art" id="playerImage" class="player-img">
            <div class="player-text">
                <h4 id="playerTitle">No song selected</h4>
                <p id="playerArtist">Select a song to play</p>
            </div>
            
            <div class="player-controls">
                <div class="progress-container">
                    <span class="time" id="currentTime">0:00</span>
                    <div class="progress-bar" id="progressBar" aria-label="Progress bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="time" id="duration">0:00</span>
                </div>
                
                <div class="control-buttons">
                    <button class="control-btn" id="shuffleBtn" title="Shuffle" aria-label="Shuffle">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="control-btn" id="prevBtn" title="Previous" aria-label="Previous song">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-btn" id="playBtn" title="Play/Pause" aria-label="Play/Pause">
                        <i class="fas fa-play" id="playIcon"></i>
                    </button>
                    <button class="control-btn" id="nextBtn" title="Next" aria-label="Next song">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="control-btn" id="repeatBtn" title="Repeat" aria-label="Repeat">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                
                <div class="extra-controls">
                    <button class="feature-btn" id="lofiBtn">
                        <i class="fas fa-headphones"></i>
                        <span>Lo-fi</span>
                    </button>
                    <button class="feature-btn" id="downloadBtn">
                        <i class="fas fa-download"></i>
                        <span>Download</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mini Player -->
    <div class="mini-player" id="miniPlayer">
        <img src="" alt="Album Art" id="miniPlayerImage" class="mini-player-img">
        <div class="mini-player-info">
            <h4 id="miniPlayerTitle">No song selected</h4>
            <p id="miniPlayerArtist">Select a song to play</p>
        </div>
        <div class="mini-player-controls">
            <button class="mini-play-btn" id="miniPlayBtn" aria-label="Play/Pause">
                <i class="fas fa-play" id="miniPlayIcon"></i>
            </button>
            <button class="open-player-btn" id="openPlayerBtn" aria-label="Open player">
                <i class="fas fa-chevron-up"></i>
            </button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <audio id="audioPlayer" crossorigin="anonymous"></audio>

    <script>
        // DOM Elements
        const audio = document.getElementById('audioPlayer');
        const playerPopup = document.getElementById('playerPopup');
        const overlay = document.getElementById('overlay');
        const closePlayer = document.getElementById('closePlayer');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const lofiBtn = document.getElementById('lofiBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playerTitle = document.getElementById('playerTitle');
        const playerArtist = document.getElementById('playerArtist');
        const playerImage = document.getElementById('playerImage');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const songResults = document.getElementById('songResults');
        const notification = document.getElementById('notification');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const loadMoreContainer = document.getElementById('loadMoreContainer');
        const loadSpinner = document.getElementById('loadSpinner');
        const miniPlayer = document.getElementById('miniPlayer');
        const miniPlayBtn = document.getElementById('miniPlayBtn');
        const miniPlayIcon = document.getElementById('miniPlayIcon');
        const openPlayerBtn = document.getElementById('openPlayerBtn');
        const miniPlayerTitle = document.getElementById('miniPlayerTitle');
        const miniPlayerArtist = document.getElementById('miniPlayerArtist');
        const miniPlayerImage = document.getElementById('miniPlayerImage');
        const searchSuggestionsDropdown = document.getElementById('searchSuggestionsDropdown');

        // Player State
        let songs = [];
        let currentSongIndex = -1;
        let isPlaying = false;
        let isShuffle = false;
        let isRepeat = false;
        let isLofi = false;
        let audioContext;
        let sourceNode;
        let reverbNode;
        let originalOrder = [];
        let currentPage = 1;
        let currentQuery = '';
        let isLoading = false;
        let hasMoreSongs = true;
        let searchDebounceTimer;
        let currentSuggestions = [];

        // Initialize when page loads
        window.onload = initializePlayer;

        function initializePlayer() {
            // Check for URL search parameter
            const urlParams = new URLSearchParams(window.location.search);
            const searchParam = urlParams.get('search');
            
            if (searchParam) {
                searchInput.value = searchParam;
                performSearch(searchParam);
            } else {
                // Default search
                searchInput.value = 'Popular';
                performSearch('Popular');
            }
            
            // Set up event listeners
            setupEventListeners();
        }

        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener('input', handleSearchInput);
            searchInput.addEventListener('focus', showSuggestionsIfAvailable);
            document.addEventListener('click', handleDocumentClick);
            searchButton.addEventListener('click', handleSearchButtonClick);
            searchInput.addEventListener('keypress', handleSearchKeyPress);
            
            // Player controls
            closePlayer.addEventListener('click', closePlayerPopup);
            overlay.addEventListener('click', closePlayerPopup);
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', playPrevious);
            nextBtn.addEventListener('click', playNext);
            shuffleBtn.addEventListener('click', toggleShuffle);
            repeatBtn.addEventListener('click', toggleRepeat);
            lofiBtn.addEventListener('click', toggleLofi);
            downloadBtn.addEventListener('click', downloadCurrent);
            progressBar.addEventListener('click', seek);
            
            // Audio events
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('loadedmetadata', updateDuration);
            audio.addEventListener('ended', handleSongEnd);
            
            // Mini player controls
            miniPlayBtn.addEventListener('click', togglePlay);
            openPlayerBtn.addEventListener('click', openPlayer);
            
            // Load more button
            loadMoreBtn.addEventListener('click', loadMoreSongs);
        }

        // Search functions
        function handleSearchInput(e) {
            const query = e.target.value.trim();
            clearTimeout(searchDebounceTimer);
            
            if (query.length > 2) {
                searchDebounceTimer = setTimeout(() => {
                    fetchSearchSuggestions(query);
                }, 300);
            } else {
                searchSuggestionsDropdown.style.display = 'none';
            }
        }

        function showSuggestionsIfAvailable() {
            if (searchInput.value.trim().length > 2 && currentSuggestions.length > 0) {
                searchSuggestionsDropdown.style.display = 'block';
            }
        }

        function handleDocumentClick(e) {
            if (!searchInput.contains(e.target) && !searchSuggestionsDropdown.contains(e.target)) {
                searchSuggestionsDropdown.style.display = 'none';
            }
        }

        function handleSearchButtonClick() {
            performSearch(searchInput.value.trim());
        }

        function handleSearchKeyPress(e) {
            if (e.key === 'Enter') {
                performSearch(searchInput.value.trim());
            }
        }

        async function fetchSearchSuggestions(query) {
            try {
                const response = await fetch(`https://jiosaavn-api-privatecvc2.vercel.app/search/suggestions?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.data && data.data.results) {
                    currentSuggestions = data.data.results;
                    displaySearchSuggestions(currentSuggestions);
                }
            } catch (error) {
                console.error('Error fetching suggestions:', error);
                searchSuggestionsDropdown.style.display = 'none';
            }
        }

        function displaySearchSuggestions(suggestions) {
            searchSuggestionsDropdown.innerHTML = '';
            
            if (suggestions.length === 0) {
                searchSuggestionsDropdown.style.display = 'none';
                return;
            }
            
            suggestions.forEach(item => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'search-suggestion-item';
                
                if (item.type === 'song') {
                    suggestionItem.innerHTML = `
                        <div class="name">${decodeHTMLEntities(item.title)}</div>
                        <div class="artist">${decodeHTMLEntities(item.artist || 'Unknown Artist')}</div>
                    `;
                    
                    suggestionItem.addEventListener('click', () => {
                        searchInput.value = item.title;
                        performSearch(item.title);
                    });
                } else {
                    suggestionItem.innerHTML = `
                        <div class="name">${decodeHTMLEntities(item.title)}</div>
                        <div class="artist">${item.type}</div>
                    `;
                    
                    suggestionItem.addEventListener('click', () => {
                        searchInput.value = item.title;
                        performSearch(item.title);
                    });
                }
                
                searchSuggestionsDropdown.appendChild(suggestionItem);
            });
            
            searchSuggestionsDropdown.style.display = 'block';
        }

        function performSearch(query) {
            if (!query) return;
            
            searchSuggestionsDropdown.style.display = 'none';
            currentQuery = query;
            currentPage = 1;
            hasMoreSongs = true;
            searchSongs(query);
            
            // Update URL without reload
            const newUrl = window.location.pathname + '?search=' + encodeURIComponent(query);
            window.history.pushState({ path: newUrl }, '', newUrl);
        }

        // Player functions
        async function searchSongs(query, append = false) {
            if (isLoading) return;
            
            isLoading = true;
            loadMoreBtn.disabled = true;
            loadSpinner.style.display = 'inline-block';
            loadMoreBtn.querySelector('span').style.display = 'none';
            
            if (!append) {
                showNotification('Loading songs...');
                songResults.innerHTML = '';
                // Show loading skeletons
                for (let i = 0; i < 8; i++) {
                    songResults.innerHTML += `
                        <div class="song-card skeleton">
                            <div class="skeleton-img"></div>
                            <div class="skeleton-text"></div>
                            <div class="skeleton-text short"></div>
                        </div>
                    `;
                }
            }

            try {
                const response = await fetch(`https://jiosaavn-api-privatecvc2.vercel.app/search/songs?query=${encodeURIComponent(query)}&limit=40&page=${currentPage}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.data || !data.data.results) {
                    throw new Error('Invalid API response format');
                }
                
                const newSongs = data.data.results.filter(song => song.downloadUrl && song.downloadUrl[3]?.link);
                
                if (newSongs.length === 0) {
                    hasMoreSongs = false;
                    if (!append) {
                        showErrorState('No songs found. Try a different search.');
                    } else {
                        showNotification('No more songs to load');
                    }
                } else {
                    if (append) {
                        songs = [...songs, ...newSongs];
                    } else {
                        songs = newSongs;
                        originalOrder = [...newSongs];
                    }
                    
                    displaySongs();
                    showNotification(`Loaded ${newSongs.length} songs`);
                    
                    if (newSongs.length === 40) {
                        hasMoreSongs = true;
                        loadMoreBtn.disabled = false;
                    } else {
                        hasMoreSongs = false;
                        loadMoreBtn.disabled = true;
                    }
                }
            } catch (error) {
                console.error('Error fetching songs:', error);
                if (!append) {
                    showErrorState('Failed to load songs. Please try again.');
                } else {
                    showNotification('Failed to load more songs');
                }
                // Roll back page number if this was a "load more" attempt
                if (append && currentPage > 1) {
                    currentPage--;
                }
            } finally {
                isLoading = false;
                loadSpinner.style.display = 'none';
                loadMoreBtn.querySelector('span').style.display = 'inline';
            }
        }

        function showErrorState(message) {
            songResults.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        function loadMoreSongs() {
            if (isLoading || !hasMoreSongs) return;
            
            currentPage++;
            searchSongs(currentQuery, true);
        }

        function displaySongs() {
            // Clear only if not appending
            if (currentPage === 1) {
                songResults.innerHTML = '';
            }
            
            songs.forEach((song, index) => {
                const songName = decodeHTMLEntities(song.name);
                const artistName = decodeHTMLEntities(song.primaryArtists || 'Unknown Artist');
                
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                if (index === currentSongIndex) {
                    songCard.classList.add('active');
                }
                
                songCard.innerHTML = `
                    <img src="${song.image[2].link}" alt="${songName}" loading="lazy">
                    <div class="play-overlay">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="song-info">
                        <h3>${songName}</h3>
                        <p>${artistName}</p>
                    </div>
                `;
                
                songCard.addEventListener('click', () => {
                    currentSongIndex = index;
                    playSong(song);
                    playerPopup.classList.add('active');
                    overlay.classList.add('active');
                });
                
                songResults.appendChild(songCard);
            });
        }

        function playSong(song) {
            if (!song || !song.downloadUrl || !song.downloadUrl[3]?.link) {
                showNotification('Error: Invalid song data');
                return;
            }
            
            const downloadUrl = song.downloadUrl[3].link; // 160kbps
            
            // Show loading state
            playIcon.className = 'fas fa-spinner spinner';
            
            audio.src = downloadUrl;
            audio.load(); // Important for iOS
            audio.play()
                .then(() => {
                    isPlaying = true;
                    updatePlayButton();
                    updatePlayerInfo(song);
                    updateMiniPlayer(song);
                    highlightCurrentSong();
                    showNotification(`Now playing: ${decodeHTMLEntities(song.name)}`);
                })
                .catch(error => {
                    console.error('Error playing song:', error);
                    showNotification('Error playing song. Please try another.');
                    playIcon.className = 'fas fa-play';
                });
        }

        function updatePlayerInfo(song) {
            const songName = decodeHTMLEntities(song.name);
            const artistName = decodeHTMLEntities(song.primaryArtists || 'Unknown Artist');
            
            playerTitle.textContent = songName;
            playerArtist.textContent = artistName;
            playerImage.src = song.image[2].link;
            playerImage.alt = `${songName} album art`;
            document.title = `${songName} - ${artistName} | Nexus Music`;
        }

        function updateMiniPlayer(song) {
            const songName = decodeHTMLEntities(song.name);
            const artistName = decodeHTMLEntities(song.primaryArtists || 'Unknown Artist');
            
            miniPlayerTitle.textContent = songName;
            miniPlayerArtist.textContent = artistName;
            miniPlayerImage.src = song.image[2].link;
            miniPlayerImage.alt = `${songName} album art`;
            miniPlayer.classList.add('active');
            
            // Update play/pause icon
            if (isPlaying) {
                miniPlayIcon.className = 'fas fa-pause';
            } else {
                miniPlayIcon.className = 'fas fa-play';
            }
        }

        function highlightCurrentSong() {
            document.querySelectorAll('.song-card').forEach(card => {
                card.classList.remove('active');
            });
            
            if (currentSongIndex >= 0 && currentSongIndex < songs.length) {
                document.querySelectorAll('.song-card')[currentSongIndex]?.classList.add('active');
            }
        }

        function togglePlay() {
            if (currentSongIndex === -1 && songs.length > 0) {
                // If no song is selected but we have songs, play the first one
                currentSongIndex = 0;
                playSong(songs[0]);
                return;
            }
            
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play().catch(error => {
                    console.error('Playback error:', error);
                    showNotification('Error resuming playback');
                });
            }
            isPlaying = !isPlaying;
            updatePlayButton();
            
            // Update mini player icon
            if (isPlaying) {
                miniPlayIcon.className = 'fas fa-pause';
            } else {
                miniPlayIcon.className = 'fas fa-play';
            }
        }

        function updatePlayButton() {
            if (isPlaying) {
                playIcon.className = 'fas fa-pause';
            } else {
                playIcon.className = 'fas fa-play';
            }
        }

        function playPrevious() {
            if (songs.length === 0) return;
            
            if (audio.currentTime > 3) {
                // If we're more than 3 seconds into the song, restart it
                audio.currentTime = 0;
                return;
            }
            
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong(songs[currentSongIndex]);
        }

        function playNext() {
            if (songs.length === 0) return;
            
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(songs[currentSongIndex]);
        }

        function handleSongEnd() {
            if (isRepeat) {
                audio.currentTime = 0;
                audio.play();
            } else {
                playNext();
            }
        }

        function toggleShuffle() {
            isShuffle = !isShuffle;
            shuffleBtn.classList.toggle('active');
            
            if (isShuffle) {
                // Shuffle the array (Fisher-Yates algorithm)
                for (let i = songs.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [songs[i], songs[j]] = [songs[j], songs[i]];
                }
                showNotification('Shuffle enabled');
            } else {
                // Restore original order
                songs = [...originalOrder];
                showNotification('Shuffle disabled');
                
                // Update current song index
                if (currentSongIndex !== -1) {
                    const currentSongId = songs[currentSongIndex]?.id;
                    if (currentSongId) {
                        const newIndex = originalOrder.findIndex(song => song.id === currentSongId);
                        if (newIndex !== -1) {
                            currentSongIndex = newIndex;
                        }
                    }
                }
            }
            
            highlightCurrentSong();
        }

        function toggleRepeat() {
            isRepeat = !isRepeat;
            repeatBtn.classList.toggle('active');
            showNotification(isRepeat ? 'Repeat enabled' : 'Repeat disabled');
        }

        function toggleLofi() {
            isLofi = !isLofi;
            lofiBtn.classList.toggle('active');
            
            if (isLofi) {
                applyLofiEffect();
                showNotification('Lo-fi mode enabled');
            } else {
                removeLofiEffect();
                showNotification('Lo-fi mode disabled');
            }
        }

        function applyLofiEffect() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    sourceNode = audioContext.createMediaElementSource(audio);
                }
                
                if (!reverbNode) {
                    reverbNode = audioContext.createConvolver();
                    const impulseLength = 1 * audioContext.sampleRate;
                    const impulse = audioContext.createBuffer(2, impulseLength, audioContext.sampleRate);
                    const left = impulse.getChannelData(0);
                    const right = impulse.getChannelData(1);
                    
                    for (let i = 0; i < impulseLength; i++) {
                        left[i] = right[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / impulseLength, 2);
                    }
                    
                    reverbNode.buffer = impulse;
                }
                
                const gainNode = audioContext.createGain();
                gainNode.gain.setValueAtTime(0.6, audioContext.currentTime);
                
                audio.playbackRate = 0.85;
                
                sourceNode.disconnect();
                sourceNode.connect(gainNode);
                gainNode.connect(audioContext.destination);
                sourceNode.connect(reverbNode);
                reverbNode.connect(audioContext.destination);
            } catch (error) {
                console.error('Error applying lo-fi effect:', error);
                isLofi = false;
                lofiBtn.classList.remove('active');
                showNotification('Failed to enable lo-fi mode');
            }
        }

        function removeLofiEffect() {
            try {
                audio.playbackRate = 1;
                
                if (sourceNode) {
                    sourceNode.disconnect();
                    if (reverbNode) {
                        reverbNode.disconnect();
                    }
                    sourceNode.connect(audioContext.destination);
                }
            } catch (error) {
                console.error('Error removing lo-fi effect:', error);
            }
        }

        function updateProgress() {
            if (!isNaN(audio.duration)) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = `${progress}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        }

        function updateDuration() {
            if (!isNaN(audio.duration)) {
                durationEl.textContent = formatTime(audio.duration);
            }
        }

        function seek(e) {
            const progressWidth = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / progressWidth) * duration;
        }

        function downloadCurrent() {
            if (currentSongIndex === -1) {
                showNotification('No song selected');
                return;
            }
            
            const song = songs[currentSongIndex];
            if (!song.downloadUrl || !song.downloadUrl[3]?.link) {
                showNotification('Download not available for this song');
                return;
            }
            
            const downloadUrl = song.downloadUrl[3].link;
            const songName = decodeHTMLEntities(song.name);
            const artistName = decodeHTMLEntities(song.primaryArtists || 'Unknown Artist');
            
            showNotification('Preparing download...');
            
            // Create a temporary link to trigger download
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `${songName} - ${artistName}.mp3`.replace(/[<>:"\/\\|?*]/g, '_');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showNotification('Download started');
            }, 500);
        }

        function closePlayerPopup() {
            playerPopup.classList.remove('active');
            overlay.classList.remove('active');
        }

        function openPlayer() {
            playerPopup.classList.add('active');
            overlay.classList.add('active');
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function decodeHTMLEntities(text) {
            if (!text) return '';
            
            const textArea = document.createElement('textarea');
            textArea.innerHTML = text;
            return textArea.value
                .replace(/&amp;/g, '&')
                .replace(/&quot;/g, '"')
                .replace(/&#039;/g, "'")
                .replace(/&lt;/g, '<')
                .replace(/&gt;/g, '>');
        }
    </script>
